    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            keyframes: {
                'fade-in': {
                    from: { opacity: '0' },
                    to: { opacity: '1' },
                },
                'slide-up': {
                    from: { transform: 'translateY(20px)', opacity: '0' },
                    to: { transform: 'translateY(0)', opacity: '1' },
                },
                'gradient-pan': {
                    '0%': { backgroundPosition: '0% 50%' },
                    '50%': { backgroundPosition: '100% 50%' },
                    '100%': { backgroundPosition: '0% 50%' },
                },
                'background-pan': {
                    '0%': { backgroundPosition: '0% 50%' },
                    '50%': { backgroundPosition: '100% 50%' },
                    '100%': { backgroundPosition: '0% 50%' },
                },
                'sparkle': {
                    '0%, 100%': { opacity: '0', transform: 'scale(0.5) rotate(0deg)' },
                    '50%': { opacity: '1', transform: 'scale(1.2) rotate(180deg)' },
                }
            },
            animation: {
                'fade-in': 'fade-in 0.3s ease-out forwards',
                'slide-up': 'slide-up 0.3s ease-out forwards',
                'gradient-pan': 'gradient-pan 4s ease infinite',
                'background-pan': 'background-pan 10s ease infinite',
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --background: 240 10% 99%; /* Almost white */
            --foreground: 0 0% 100%; /* White */
            --primary: 222.2 84% 4.9%; /* Almost black */
            --primary-foreground: 210 40% 98%; /* White-ish */
            --secondary: 240 4.8% 95.9%; /* Light gray */
            --secondary-foreground: 222.2 47.4% 11.2%; /* Dark gray text */
            --muted: 240 4.8% 95.9%; /* Same as secondary */
            --muted-foreground: 240 3.8% 46.1%; /* Medium gray text */
            --border: 240 5.9% 90%; /* Subtle border */
            --input: 240 5.9% 90%;
            --ring: 222.2 84% 4.9%;
        }
        .dark {
            --background: 222.2 84% 4.9%; /* Almost black */
            --foreground: 222.2 84% 6.9%; /* Slightly lighter black for cards */
            --primary: 210 40% 98%; /* White-ish */
            --primary-foreground: 222.2 84% 4.9%; /* Almost black */
            --secondary: 217.2 32.6% 17.5%; /* Dark gray */
            --secondary-foreground: 210 40% 98%; /* White-ish text */
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%; /* Lighter gray text */
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 210 40% 98%;
        }
        .layout-mode .draggable-section {
            position: relative;
            border: 1px dashed transparent;
            border-radius: 0.5rem;
            transition: border-color 0.2s ease-in-out;
            cursor: grab;
        }
        .layout-mode .draggable-section:hover {
            border-color: hsl(var(--primary));
        }
        .layout-mode .draggable-section.dragging {
            opacity: 0.4;
            border-style: solid;
        }
        .drop-indicator {
            height: 2px;
            background-color: hsl(var(--primary));
            border-radius: 1px;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scaleX(1); }
            50% { opacity: 0.6; transform: scaleX(0.98); }
        }
        .animated-text-gradient {
            background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-pan 4s ease infinite;
        }
    </style>
